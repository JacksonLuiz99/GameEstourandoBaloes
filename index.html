<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Estourando balões</title>

	<script language='Javascript'>

		function iniciarJogo() {
			var nivel_jogo = document.getElementById('nivel_jogo').value;

			window.location.href = 'jogo.html?' + nivel_jogo;
			alert(nivel_jogo);
		}


	</script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<p>
			<b>Escolha o nível de dificuldade : </b>
			<select id="nivel_jogo">
				<option value="1">Easy</option>
				<option value="2">Medium</option>
				<option value="3">Hard Core</option>
			</select>
		</p> <br>
		<img src="img/iniciar.png" alt="iniciar o Jogo" onclick="iniciarJogo()">
	</div>

</body>

</html>
